<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Assessment Java</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Project Manager</span>
            <button class="btn btn-outline-light btn-sm" onclick="logout()">Salir</button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Panel Izquierdo: Proyectos -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Proyectos</h5>
                        <button class="btn btn-sm btn-success" data-bs-toggle="modal"
                            data-bs-target="#newProjectModal">+</button>
                    </div>
                    <div class="list-group list-group-flush" id="projectList">
                        <!-- Lista de proyectos -->
                    </div>
                </div>
            </div>

            <!-- Panel Derecho: Tareas -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0" id="currentProjectTitle">Selecciona un proyecto</h5>
                        <button class="btn btn-sm btn-primary d-none" id="newTaskBtn" data-bs-toggle="modal"
                            data-bs-target="#newTaskModal">Nueva Tarea</button>
                    </div>
                    <!-- Botón de activar proyecto -->
                    <div class="bg-light p-2 d-none" id="projectActions">
                        <button class="btn btn-warning btn-sm w-100" onclick="activateProject()">Activar
                            Proyecto</button>
                    </div>

                    <div class="card-body">
                        <ul class="list-group" id="taskList">
                            <!-- Lista de tareas -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Nuevo Proyecto -->
    <div class="modal fade" id="newProjectModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nuevo Proyecto</h5>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="projectName" placeholder="Nombre del proyecto">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" onclick="createProject()">Crear</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Nueva Tarea -->
    <div class="modal fade" id="newTaskModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nueva Tarea</h5>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="taskTitle" placeholder="Título de la tarea">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" onclick="createTask()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const token = localStorage.getItem('token');
        if (!token) { window.location.href = 'index.html' };

        if (window.location.pathname !== '/dashboard.html' && !window.location.pathname.endsWith('dashboard.html')) {
            // Redirección segura o eliminar si no es necesaria
            // window.location.href = 'dashboard.html'; 
            // Comentado para evitar loops si el servidor sirve en raíz
        }

        let selectedProjectId = null;

        const authHeaders = {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
        };

        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'index.html';
        }

        async function loadProjects() {
            try {
                const res = await fetch('/api/projects', { headers: authHeaders });

                if (res.status === 403 || res.status === 401) {
                    console.warn("Sesión expirada");
                    logout();
                    return;
                }

                if (!res.ok) throw new Error("Error del servidor: " + res.status);

                const projects = await res.json();
                const list = document.getElementById('projectList');
                list.innerHTML = '';

                if (projects.length === 0) {
                    list.innerHTML = '<div class="p-3 text-muted">Sin proyectos</div>';
                }

                projects.forEach(p => {
                    const activeClass = p.id === selectedProjectId ? 'active' : '';
                    const statusBadge = p.status === 'ACTIVE' ? '<span class="badge bg-success">Activo</span>' : '<span class="badge bg-secondary">Borrador</span>';
                    list.innerHTML += `
                    <a href="#" class="list-group-item list-group-item-action ${activeClass}" onclick="selectProject('${p.id}', '${p.name}', '${p.status}')">
                        <div class="d-flex justify-content-between align-items-center">
                            ${p.name}
                            ${statusBadge}
                        </div>
                    </a>
                `;
                });
            } catch (err) {
                console.error("Error cargando proyectos:", err);
                document.getElementById('projectList').innerHTML = '<div class="text-danger p-3">Error de conexión. Intenta recargar.</div>';
            }
        }

        async function selectProject(id, name, status) {
            selectedProjectId = id;
            document.getElementById('currentProjectTitle').innerText = name;
            document.getElementById('newTaskBtn').classList.remove('d-none');

            // Mostrar botón activar solo si es DRAFT
            const actionDiv = document.getElementById('projectActions');
            if (status === 'DRAFT') {
                actionDiv.classList.remove('d-none');
            } else {
                actionDiv.classList.add('d-none');
            }

            loadProjects(); // Refrescar estilos
            loadTasks(id);
        }

        async function loadTasks(projectId) {
            const res = await fetch(`/api/projects/${projectId}/tasks`, { headers: authHeaders });
            const tasks = await res.json();

            const list = document.getElementById('taskList');
            list.innerHTML = '';
            tasks.forEach(t => {
                const completedClass = t.completed ? 'text-decoration-line-through text-muted' : '';
                const btn = !t.completed
                    ? `<button class="btn btn-sm btn-outline-success" onclick="completeTask('${t.id}')"><i class="bi bi-check"></i></button>`
                    : '<span class="text-success"><i class="bi bi-check-circle-fill"></i></span>';

                list.innerHTML += `
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="${completedClass}">${t.title}</span>
                    ${btn}
                </li>
            `;
            });
        }

        async function createProject() {
            const name = document.getElementById('projectName').value;
            if (!name) return;

            await fetch('/api/projects', {
                method: 'POST',
                headers: authHeaders,
                body: JSON.stringify({ name })
            });

            bootstrap.Modal.getInstance(document.getElementById('newProjectModal')).hide();
            document.getElementById('projectName').value = '';
            loadProjects();
        }

        async function createTask() {
            const title = document.getElementById('taskTitle').value;
            if (!title || !selectedProjectId) return;

            await fetch(`/api/projects/${selectedProjectId}/tasks`, {
                method: 'POST',
                headers: authHeaders,
                body: JSON.stringify({ title })
            });

            bootstrap.Modal.getInstance(document.getElementById('newTaskModal')).hide();
            document.getElementById('taskTitle').value = '';
            loadTasks(selectedProjectId);
        }

        async function completeTask(taskId) {
            if (!confirm('¿Completar tarea?')) return;

            const res = await fetch(`/api/tasks/${taskId}/complete`, {
                method: 'PATCH',
                headers: authHeaders
            });

            if (res.ok) {
                loadTasks(selectedProjectId);
            } else {
                alert('Error al completar tarea');
            }
        }

        async function activateProject() {
            if (!selectedProjectId) return;
            if (!confirm('¿Activar proyecto? Requiere al menos una tarea activa.')) return;

            const res = await fetch(`/api/projects/${selectedProjectId}/activate`, {
                method: 'PATCH',
                headers: authHeaders
            });

            if (res.ok) {
                alert('Proyecto activado');
                loadProjects();
                // Reload tasks logic is implicit as project selection refreshes
                selectProject(selectedProjectId, document.getElementById('currentProjectTitle').innerText, 'ACTIVE');
            } else {
                const err = await res.json();
                alert('Error: ' + (err.message || 'No se pudo activar'));
            }
        }

        loadProjects();
    </script>
</body>

</html>
